<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./styles/reset.css">
    <link  rel="stylesheet" href="./styles/style.css">
    <title>LinkeTinder</title>
</head>
<body>
    <div class="header">
        <div class="half">
            <h1> LINKETINDER</h1>
        </div>
       <div class="half actions">
            <div class="buttonAction"> 
                <div>
                    Login
                </div>
                <div class="selectUser hide" id="signIn">
                    <div>
                        cadidatos
                    </div>
                    <div>
                        empresas
                    </div>
                </div> 
            </div>
            <div class="buttonAction" id="signUp"> 
                <div>
                    Cadastro 
                </div>
                <div class="selectUser hide">
                    <div>
                        cadidatos
                    </div>
                    <div>
                        empresas
                    </div>
                </div> 
            </div>
       </div>
    </div> 
    <div class="formSignUpCandidate boxForm hide">
        <form>
            <div>
                <input type="text" name="name" value="" placeholder="Nome" required />
            </div>
            <br />
        
            <div>
                <input type="email" name="email" value="" placeholder="Email" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="cpf" value="" placeholder="CPF" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="age" value="" placeholder="idade" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="state" value="" placeholder="Estado" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="cep" value="" placeholder="CEP" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="description" value="" placeholder="Descrição Pessoal" required />
            </div>
            <br />

            <button> Cadastrar Candidato </button>
        </form>
    </div>    
    <div class="formSignUpCompanies boxForm">
        <form>
            <div>
                <input type="text" name="name" value="" placeholder="Nome" required  />
            </div>
            <br/>
    
            <div>
                <input type="email" name="email" value="" placeholder="Email" required  />
            </div>
            <br/>  
                    
            <div>
                <input type="text" name="cnpj" value="" placeholder="CNPJ" required  />
                </div>
            <br/>
                    
            <div>
                <input type="text" name="country" value="" placeholder="País" required  />
            </div>
            <br/>  

            <div>
                <input type="text" name="state" value="" placeholder="Estado" required  />
            </div>
            <br/>  

            <div>
                <input type="text" name="cep" value="" placeholder="CEP" required  />
            </div>
            <br/> 
    
            <div>
                <input type="text" name="description" value="" placeholder="Descrição da Empresa" required  />
            </div>
            <br/>  

            <button> Cadastrar Empresa </button>
        </form>
    </div>
</body>
</html>
