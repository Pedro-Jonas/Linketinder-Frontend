<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./styles/reset.css">
    <link  rel="stylesheet" href="./styles/style.css">
    <title>LinkeTinder</title>
</head>
<body>
    <div class="header">
        <div class="half">
            <h1> LINKETINDER</h1>
        </div>
        <div class="view">
            <div class="buttonView" onclick="showToCandidate()">
                visão do candidato
            </div>
            <div class="buttonView" onclick="showToCompany()">
                visão da empresa
            </div>
        </div>
       <div class="half actions">
            <div class="buttonAction"> 
                <div>
                    Login
                </div>
                <div class="selectUser hide" id="signIn">
                    <div>
                        cadidatos
                    </div>
                    <div>
                        empresas
                    </div>
                </div> 
            </div>
            <div class="buttonAction" onclick="showOptionsSignUp()" id="buttonSignUp"> 
                <div>
                    Cadastro 
                </div>
                <div class="selectUser hide" id="signUp">
                    <div class="options" onclick="showFormCandidate()">
                        candidatos
                    </div>
                    <div class="options" onclick="showFormCompany()">
                        empresas
                    </div>
                </div> 
            </div>
       </div>
    </div> 
    <div class="formSignUpCandidate boxForm hide" id="divFormSignUpCandidate">
        <div class="titleView">
            <h2>Cadastro de Candidato</h2>
        </div>
        <form id="formSignUpCandidate">
            <div>
                <input type="text" name="name" id="candidateName" value="" placeholder="Nome" required />
            </div>
            <br />
        
            <div>
                <input type="email" name="email" id="candidateEmail" value="" placeholder="Email" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="cpf" id="candidateCpf" value="" placeholder="CPF" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="age" id="candidateAge" value="" placeholder="idade" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="state" id="candidateState" value="" placeholder="Estado" required />
            </div>
            <br />
        
            <div>
                <input type="text" name="cep" id="candidateCep" value="" placeholder="CEP" required />
            </div>
            <br />
        
            <div>
                <textarea class="largerBox" name="description" id="candidateDescripition" placeholder="Descrição Pessoal" rows="10" cols="50" required></textarea>
            </div>
            <br />

            <div>
                <textarea class="largerBox" name="skills" id="candidateSkills" placeholder="Competências (separadas por vírgula)" rows="10" cols="50" required></textarea>
            </div>
            <br />

            <div>
                <textarea class="largerBox" name="academicEducation" id="academicEducation" placeholder="Formações (separadas por vírgula)" rows="10" cols="50" required></textarea>
            </div>
            <br />


            <button type="submit" > Cadastrar Candidato </button>
            <br />

            <div class="cancelButton" onclick="reload()">
                cancelar
            </div>
            <br/>
        </form>
    </div>    
    <div class="formSignUpCompanies boxForm hide" id="divFormSignUpCompany">
        <div class="titleView">
            <h2>Cadastro de Empresa</h2>
        </div>
        <form id="formSignUpCompanies">
            <div>
                <input type="text" name="name" value="" id="companyName"  placeholder="Nome" required  />
            </div>
            <br/>
    
            <div>
                <input type="email" name="email" value="" id="companyEmail"  placeholder="Email" required  />
            </div>
            <br/>  
                    
            <div>
                <input type="text" name="cnpj" id="companyCnpj" value="" placeholder="CNPJ" required  />
                </div>
            <br/>
                    
            <div>
                <input type="text" name="country" id="companyCountry" value="" placeholder="País" required  />
            </div>
            <br/>  

            <div>
                <input type="text" name="state"  id="companyState" value="" placeholder="Estado" required  />
            </div>
            <br/>  

            <div>
                <input type="text" name="cep" id="companyCep"  value="" placeholder="CEP" required  />
            </div>
            <br/> 
        
            <div>
                <textarea class="largerBox" name="description" id="companyDescripition" placeholder="Descrição da Empresa" rows="10" cols="50"></textarea>
            </div>
            <br />

            <button type="submit"> Cadastrar Empresa </button>

            <div class="cancelButton" onclick="reload()">
                cancelar
            </div>
            <br/>
        </form>
    </div>
    <div class="showToCandidate hide">
        <div class="titleView">
            <h2>Empresas</h2>
        </div>
    </div>
    <div class="showToCompany hide">
        <div class="titleView">
            <h2>Candidatos</h2>
        </div>
        <div>
            
        </div>
    </div>
    <div class="graphic hide" id="graphic" >
        <canvas id="myChart" width="100vw" ></canvas>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../forms/formCompany.js"></script>
    <script src="../forms/formCandidate.js"></script>
    <script src="../validates/vadidateFormCompany.js"></script>
    <script src="../validates/validateFormCandidate.js"></script>
    <script src="../ultils/showOptionsSignUp.js"></script>
    <script src="../ultils/hideAll.js"></script>
    <script src="../ultils/grafic.js"></script>
    <script src="../ultils/reload.js"></script>
    <script src="../types/jobVacancies.js"></script>
    <script src="../types/company.js"></script>
    <script src="../types/candidate.js"></script>
    <script src="../actions/jobVacancies.js"></script>
    <script src="../actions/company.js"></script>
    <script src="../actions/candidate.js"></script>
    <script src="../index.js"></script>
</body>
</html>
